{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
            <!-- MY STYLE SHEET -->
            <link rel="stylesheet" href="{% static 'css/account/account.css' %}">
        <title>سامانه آموزش درسمن</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <div class="form-container">
                    <div class="form-card row">
                        <div class="login col-md-6">
                            <div>
                                <h2 class="form-card--title">ورود</h2>
                                <div class="border-bottom"></div>
                            </div>
                            <div>
                                <form action="">
                                    <div class="form-item col-12">
                                        <label class="input-label" for="user-name" required>نام کاربری</label>
                                        <input type="text" class="col-12 form-input" id="user-name" name="user-name" placeholder="شماره موبایل (نام کاربری )">
                                    </div>
                                    <div class="form-item col-12">
                                        <label class="input-label" for="password" required>رمز عبور</label>
                                        <input type="text" class="col-12 form-input" id="password" name="password" placeholder="رمز عبور خود را وارد کنید">
                                        <a href="#" id="forgot-password">رمز عبور خود را فراموش کرده اید؟!</a>
                                    </div>
                                    <div class="form-item col-12">
                                        <label class="input-label checkbox-label" for="remmber">
                                            <input type="checkbox"  id="remmber">مرا به خاطر بسپار
                                        </label>
                                    </div>
                                    <div class="form-item col-12">
                                        <input type="button" class="submit-button col-12 btn btn-primary" value="ورود">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="register col-md-6">
                            <div>
                                <h2 class="form-card--title">ثبت نام</h2>
                                <div class="border-bottom"></div>
                                <form action="">
                                    <div class="form-item col-12">
                                        <label class="input-label" for="number" required>تلفن همراه</label>
                                        <input type="text" class="col-12 form-input" id="number" name="number" placeholder="شماره موبایل (نام کاربری )">
                                    </div>
                                    <div class="form-item col-12">
                                        <label class="input-label" for="password" required>رمز عبور</label>
                                        <input type="text" class="col-12 form-input" id="password" name="password" placeholder="رمز عبور خود را وارد کنید">
                                    </div>
                                    <div class="form-item col-12">
                                        <label class="input-label" for="password" required>تکرار رمز عبور</label>
                                        <input type="text" class="col-12 form-input" id="password" name="password" placeholder="رمز عبور خود را وارد کنید">
                                    </div>
                                    <div class="form-item col-12">
                                        <label class="input-label checkbox-label" for="rule" required>
                                            <input type="checkbox"  id="rule">قوانین و مقررات را میپذیرم
                                        </label>
                                    </div>
                                    <div class="form-item col-12">
                                        <label class="input-label checkbox-label" for="mail">
                                            <input type="checkbox"  id="mail" name="mail">مایل به دریافت خبرنامه و تخفیفات هستم
                                        </label>
                                    </div>
                                    <div class="form-item col-12">
                                        <input type="button" class="submit-button col-12 btn btn-success" value="ثبت نام">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
    </body>
</html>
