{% extends "base_index.html" %}
{% load static %}

{% block head_title %}
    <link rel="stylesheet" href="{% static 'css/login/register.css' %}">
    <title>register</title>
{% endblock %}

{% block main %}
    <!-- PAGE CONTAINER -->
    <div class="register-form-container">
        <!-- CENTER CONTAINER -->
        <div class="form-container">
            <!-- CONTAINER TITLE -->
            <div class="form--title">
                <p>
                    Register
                </p>
            </div>
            <!-- REGISTER FORM -->
            <form action="{% url 'confirm_number' %}" class="register-form">
                <input type="text" class="form--input" placeholder="First name" name="first-name" required>
                <input type="text" class="form--input" placeholder="Last name" name="last-name" required>
                <input type="text" class="form--input" placeholder="Mobile number" name="mobile-number" required>
                <input type="password" class="form--input" placeholder="Password" name="password" id="password" required>
                <input type="password" class="form--input" placeholder="re-enter Password"   id="repead-password" required>
                <!-- CONTAINER OF CHECKBOXS -->
                <div class=form--checkbox-container>
                    <div><input type="checkbox" class="form--checkbox" required><span>Agree Term of service</span></div>
                    <div><input type="checkbox" class="form--checkbox"><span>Would you like to receive product updates and announcements via email?</span></div>
                </div>
                <input type="submit" class="form--button" value="Register">
            </form>
        </div>
    </div>
{% endblock %}
