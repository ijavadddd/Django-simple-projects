{% extends "base-index.html" %}
{% load static %}

{% block head-title %}
    <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
    <title>Login</title>
{% endblock %}

{% block main %}
    <div class="login-form-container">
        <div class="form-container">
            <div class="form--title">
                <p>
                    Login
                </p>
            </div>
            <form action="{% url 'user_profile' %}" class="login-form">
                <input type="text" class="form--input" placeholder="Mobile number" name="mobile-number" required>
                <input type="password" class="form--input" placeholder="Password" name="password" id="password" required>
                <div class=form--checkbox-container>
                    <input type="checkbox" class="form--checkbox"><span>Remmber Me</span>
                </div>
                <input type="submit" class="form--button" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
